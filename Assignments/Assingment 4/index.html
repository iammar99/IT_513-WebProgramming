<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Styles/output.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <title>Assignment 4</title>
</head>

<body>
    <div class="bg-neutral-200 min-h-screen flex justify-center items-center">
        <div class="bg-white rounded-md w-11/12 md:w-8/12 py-10 h-fit my-10 flex flex-col md:flex-row items-center">
            <div>
                <img class="w-10/12 mx-auto" src="./images/haedphone.png" alt="">
            </div>
            <div class="px-6 py-4">
                <div class="bg-black text-white w-fit rounded-4xl px-4 py-2">
                    Free Shipping
                </div>
                <h1 class="text-3xl my-3 font-medium">
                    Razer Kraken Kitty Ear Gaming Headset Quartz
                </h1>
                <s class="text-lg my-2">
                    $799
                </s>
                <p class="text-5xl font-bold my-2">
                    $599
                </p>
                <p class="text-zinc-400 text-sm my-3">
                    This offer is valid untill April 3rd or as long as stock lasts
                </p>
                <button
                    class="text-white bg-blue-500 w-full h-14 rounded-md cursor-pointer border-b-10 border-blue-600 hover:border-b-0 ease transform delay-50">
                    Add to Cart
                </button>
                <div class="my-3 flex items-center">
                    <div class="w-3 h-3 me-4 bg-green-500 rounded-full"></div> 50+ pcs. in stock
                </div>
                <div class="flex justify-evenly">
                    <button class="border-2 border-zinc-400 rounded-md w-[48%] h-15 cursor-pointer">
                        <i class="fa-solid fa-scale-balanced me-1"></i> Add To Cart
                    </button>
                    <button class="border-2 border-zinc-400 rounded-md w-[48%] h-15 cursor-pointer">
                        <i class="fa-regular fa-heart me-1"></i> Add to wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
