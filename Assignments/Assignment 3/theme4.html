<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Styles/output.css">
    <title>Email Subscirber</title>
</head>

<body>
    <div class="w-full min-h-screen bg-lime-900 flex justify-center items-center">
        <header class="text-white absolute top-0 left-10">
            <nav>
                <ul class="flex gap-4">
                    <a href="index.html"
                        class="w-fit my-4 bg-black px-6 py-3 rounded-xl cursor-pointer duration-200 hover:bg-white hover:text-black">Theme
                        1</a>
                    <a href="theme2.html"
                        class="w-fit my-4 bg-black px-6 py-3 rounded-xl cursor-pointer duration-200 hover:bg-white hover:text-black">Theme
                        2</a>
                    <a href="theme3.html"
                        class="w-fit my-4 bg-black px-6 py-3 rounded-xl cursor-pointer duration-200 hover:bg-white hover:text-black">Theme
                        3</a>
                    <a href="theme4.html"
                        class="w-fit my-4 bg-black px-6 py-3 rounded-xl cursor-pointer duration-200 hover:bg-white hover:text-black">Theme
                        4</a>
                </ul>
            </nav>
        </header>

        <div
            class="text-white w-2/4  h-max md-w-7/12 px-5 py-6 bg-lime-500 rounded-xl flex flex-col lg:flex-row justify-evenly">
            <img class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none 
            transform hover:scale-105 hover:rounded-xl duration-200" src="./Assets/side.jpg" alt="">
            <div class="block my-5 px-4">
                <div>
                    <h3 class="my-3 text-center md:text-left text-lg font-serif">
                        Get diet and fitness tips in your inbox
                    </h3>
                    <p class="font-serif text-center md:text-left mt-5">
                        Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
                    </p>
                </div>
                <div class="mt-3 flex flex-col md:flex-row justify-evenly items-center mx-auto">
                    <input class="border-2 border-white rounded-md h-10 w-full md:w-4/6 outline-none mx-2" type="email"
                        name="" id="">
                    <button
                        class="w-full md:w-fit my-4 bg-lime-300 px-6 py-3 rounded-xl cursor-pointer duration-200 hover:bg-white hover:text-lime-300">Subscribe</button>
                </div>
            </div>
        </div>
    </div>

</html>
