<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact</title>
    <meta name="description"
        content="Contact form with fieldset/legend, datalist, select, labels and accessible markup." />
</head>

<body>
    <main>
        <h1>Contact Us</h1>
        <p class="muted">Fill out the form below and we'll get back to you within 2 business days.</p>

        <form action="#" method="post" aria-label="Contact form">
            <!-- Personal / contact info -->
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full name
                    <input type="text" id="name" name="name" placeholder="Your full name" required />
                </label>

                <div class="row">
                    <label for="email" class="col">Email
                        <input type="email" id="email" name="email" placeholder="you@example.com" required />
                    </label>

                    <label for="tel" class="col">Phone
                        <input type="tel" id="tel" name="phone" placeholder="+92 300 1234567"
                            pattern="^\+?[0-9\s\-()]{7,20}$"
                            title="Enter a valid phone number (digits, spaces, parentheses, dashes, optional leading +)"
                            aria-describedby="telHelp" required />
                    </label>
                </div>

                <p id="telHelp" class="muted">Include country code if contacting from abroad.</p>

                <label for="city">City (select or type)
                    <input list="city-list" id="city" name="city" placeholder="Start typing your city" />
                    <datalist id="city-list">
                        <option value="Lahore"></option>
                        <option value="Karachi"></option>
                        <option value="Islamabad"></option>
                        <option value="Rawalpindi"></option>
                        <option value="Multan"></option>
                    </datalist>
                </label>
            </fieldset>

            <!-- Message and subject -->
            <fieldset>
                <legend>Message</legend>

                <label for="subject">Subject
                    <select id="subject" name="subject" required>
                        <option value="">— Choose a subject —</option>
                        <option value="support">Support / Bug report</option>
                        <option value="sales">Sales / Pricing</option>
                        <option value="feedback">Feedback / Suggestions</option>
                        <option value="other">Other</option>
                    </select>
                </label>

                <label for="message">Message
                    <textarea id="message" name="message" placeholder="Describe your question or issue" required
                        minlength="10"></textarea>
                </label>
            </fieldset>

            <!-- Optional: preferences -->
            <fieldset>
                <legend>Preferences</legend>
                <label for="contact-method">Preferred contact method
                    <select id="contact-method" name="contact_method">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                </label>

                <label>
                    <input type="checkbox" name="subscribe" value="yes" />
                    Subscribe to occasional updates (optional)
                </label>
            </fieldset>

            <div style="display:flex; gap:12px; align-items:center;">
                <button type="submit">Send Message</button>
                <button type="reset" style="background:#eee;color:#222;border:1px solid #ccc;">Reset</button>
            </div>
        </form>
    </main>
</body>

</html>
